<!DOCType html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section class="flex flex-col md:flex-row h-screen items-center">
            <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
                  flex items-center justify-center">
          
              <div class="w-full h-100">
          
          
                <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12 text-center">Login</h1>
                <button type="button" class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 mt-6 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300">
                    <div class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6" viewBox="0 0 48 48"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/></svg>
                    <span class="ml-4">
                    Log in
                    with
                    Google</span>
                    </div>
                  </button>
                  <div class="inline-flex items-center justify-center w-full">
                    <hr class="w-64 h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
                    <span class="absolute px-3 font-medium text-gray-900 -translate-x-1/2 bg-white  dark:text-white dark:bg-gray-900">Or</span>
                </div>
                <form  action="#" method="POST">
                  <div>
                    <label class="block text-gray-700">Email Address</label>
                    <input type="email" name="" id="" placeholder="email@gamil.com" class="w-full px-4 py-3 rounded-lg  mt-2 border focus:border-blue-500  focus:outline-none" autocomplete required>
                  </div>
          
                  <div class="mt-4">
                    <div class="grid grid-rows-3 grid-flow-col gap-4">
                        <div class="row-span-3">
                            <label class="block text-gray-700">Password</label>
                        </div>
                        <div class="row-span-3 text-right">
                            <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Forgot Password?</a>
                          </div>
                    </div>
                    
                    
                    <input type="password" name="" id="" placeholder="Password" minlength="6" class="w-full px-4 py-3 rounded-lg mt-2 border focus:border-blue-500 focus:outline-none" required>
                  </div>
          
                  
          
                  <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                        px-4 py-3 mt-6">Log In</button>
                </form>
                <p class="mt-6">Don't have an account? <a href="#" class="text-blue-500 hover:text-blue-700 font-semibold">Register here</a></p>
               </div>
            </div>
            <div class="bg-white-600 hidden lg:block w-50 md:w-1/2 xl:w-1/2 h-screen">
              <img src="young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg" alt="" class="w-full h-full">
            </div>
          
          </section>
    </body>
</html>
